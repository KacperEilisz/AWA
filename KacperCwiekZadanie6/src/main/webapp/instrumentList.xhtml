<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta charset="utf-8" />
        <title>Wypożyczalnia instrumentów</title>
    </h:head>
    <h:body style="background-color: #eee; margin: 0.5em;">
        
        <h:form style="float: right; margin-bottom: 1em;">
            <p:commandButton value="Wyloguj" action="#{loginBB.doLogout()}" 
                             styleClass="ui-button-danger"/>
        </h:form>

        <p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
                 style="margin-bottom: 1em;">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Nazwa:" />
                    <p:inputText value="#{instrumentListBB.name}" />
                    <p:commandButton value="Szukaj" update="form-table" />
                </h:panelGrid>
            </h:form>
        </p:panel>

        <p:messages />

        <h:form id="form-table" style="margin-bottom:1em;">

            <p:commandButton value="Dodaj nowy instrument" style="margin-bottom:1em;" 
                             action="#{instrumentListBB.newInstrument()}"/>

            <p:dataTable value="#{instrumentListBB.list}" var="i">

                <p:column responsivePriority="5">
                    <f:facet name="header">
                        <h:outputText value="Nazwa" />
                    </f:facet>
                    <h:outputText value="#{i.name}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cena" />
                    </f:facet>
                    <h:outputText value="#{i.price}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>

                <p:column responsivePriority="4">
                    <f:facet name="header">
                        <h:outputText value="Typ instrumentu" />
                    </f:facet>
                    <h:outputText value="#{i.instrumentType}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Opcje" />
                    </f:facet>

                    <p:commandButton value="Edytuj" style="margin-right: 0.5em"
                                     action="#{instrumentListBB.editInstrument(i)}"/>

                    <p:commandButton value="Usuń" style="margin-right: 0.5em"
                                     action="#{instrumentListBB.deleteInstrument(i)}"
                                     update="@form" />

                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
