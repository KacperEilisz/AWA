<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta charset="utf-8"/>
        <title>Logowanie - Wypożyczalnia instrumentów</title>
    </h:head>

    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel header="Logowanie do systemu" style="width: 400px; margin: 100px auto;">
            <h:form>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel for="login" value="Login:" />
                    <p:inputText id="login" value="#{loginBB.login}" required="true"/>
                    
                    <h:outputLabel for="pass" value="Hasło:" />
                    <p:password id="pass" value="#{loginBB.pass}" required="true" feedback="false"/>
                    
                    <h:outputText value="" />
                    <p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" 
                                     style="width: 100%;"/>
                </h:panelGrid>
                
                <p:messages showDetail="false" />
            </h:form>
        </p:panel>

    </h:body>
</html>
